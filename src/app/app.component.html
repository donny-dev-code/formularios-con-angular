<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{{title}}
<div class="row p-2">
<div class="container p-1 marco col-5">
  <form (ngSubmit)="onSubmit()" #miForm="ngForm">
    <div class="form-group">
  <label for="codigo">Codigo</label>
  <input type="text" class="form-control" maxlength="6" [(ngModel)]="codigo" 
    name="codigo" #cod (ngModelChange)="mostrarVar()">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" placeholder="Introduzca su nombre" [(ngModel)]="nombre"
       name="nombre" (ngModelChange)="mostrarVar()">
        </div>

    <div class="form-group">
      <label for="edad" >Edad</label>
      <input type="number" class="form-control" value="20" max="65" min="15" [(ngModel)]="edad"
      name="edad" (ngModelChange)="mostrarVar()" >
        </div>

        <div class="form-group">
          <label  >Opcion</label>
          <select name="opcion" class="form-control" [(ngModel)]="opcion" (ngModelChange)="mostrarVar()">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          </select>
            </div>
 
        <div class="form-group">
          <label>Sexo</label><br>
          <label><input [(ngModel)]="sexo" (ngModelChange)="mostrarVar()" type="radio"  class="mx-1">Hombre</label>
          <label><input [(ngModel)]="sexo" (ngModelChange)="mostrarVar()" type="radio" class="mx-1">Mujer</label>
        </div>

        <div class="form-group">
   <label for="comentarios">Comentarios</label>
   <div class="textarea-btn-holder form-group form-group-replace">
    <textarea name="comentarios" class="form-control" text-comment [(ngModel)]="comentarios" (ngModelChange)="mostrarVar()"></textarea>
   </div>
        </div>


        <div class="form-group">
  <label for=""><input type="checkbox" class="mx-1"  [(ngModel)]="activar"
      (click)="cambio()">Activar</label>
        </div>
        <button type="submit" class="btn btn-primary m-x-2">Enviar</button>

  </form>

</div>
<div class="container col-5">
Cod: {{cod.value}} <br>
Codigo:{{codigo}}<br>
Nombre:{{nombre}}<br>
Edad:{{edad}}<br>
Opci√≥n:{{opcion}}<br>
Sexo:{{sexo}}<br>
Comentarios:{{comentarios}}<br>
Activar:{{activar}}
miForm {{miForm.value| json}}
</div>
</div>
